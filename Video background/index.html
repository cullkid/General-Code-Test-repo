<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #background-video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: -1;
    }


    h1,
    h2 {
      color: white;
      font-family: Trebuchet MS;
      font-weight: bold;
      text-align: center;
    }

    h1 {
      font-size: 6rem;
      margin-top: 30vh;
    }

    h2 {
      font-size: 3rem;
    }
  </style>
</head>

<body>
  <video id="background-video" autoplay loop muted>
    <source src="video.mp4" type="video/mp4">
  </video>

  <h1>THIS IS A VIDEO BACKGROUND.</h1>
  <h2>How majestic.</h2>
</body>

</html>
